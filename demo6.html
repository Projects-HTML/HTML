<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>元素</title>
	<style type="text/css">
		.cities{
			background-color: block;
			color:white;
		}
	</style>
</head>
<body>
	<!-- 
		元素：块、内联、div、span
		块元素：会以新行开始，例：<h1>,<p>,<ul>,<table>
		内联元素：不会以新行开始，例：<b>,<td>,<a>,<img>
		div元素：块级元素，组合其他HTML元素的容器
		span元素：内联元素，文本的容器
	 -->
	 <div style="color: red">
	 	<h1>h11111111111</h1>
	 	<p>pppppppppppppp</p>
	 </div>

	 <p>
	 	<span>some text.</span>
	 	some other text.
	 </p>
</body>
</html>
